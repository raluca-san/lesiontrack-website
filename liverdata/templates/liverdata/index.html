{% extends 'liverdata/base.html' %}

{% block body %}
  {% block title %}
  <h1>Patients</h1> {% endblock %} {% block content %} {% if all_patients %}
  <table class="table">
    {% for patient in all_patients %}
    <tr>
      <td><a href="{% url 'liverdata:patientdetail' patient.id %}">{{ patient.patient_name }}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <h3> No patients are available</h3> {% endif %} {% endblock %}
{% endblock %}
